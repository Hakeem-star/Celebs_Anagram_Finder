<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="Celebs.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celeb Anagram Finder</title>

</head>

<body>
    <div class="container my-5">

        <div class="row">
            <div id="title" class="mx-auto">
                <h1>Celebrity Anagram Finder</h1>
            </div>
        </div>

        <div class="row m-3">
            <div class="mx-auto">
                <select name="anagramQuerySelect" id="anagramQuerySelect">
                    <option selected="selected" class="celebrities" value="Celebrities">Celebrities</option>
                    <option class="general" value="General">General</option>

                </select>
            </div>
        </div>

        <div id="anagramInput" class="mx-auto input-group col-lg-6 mt-5">

            <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
            </div>

            <input id="anagram" type="text" aria-label="Anagram" class="form-control" aria-describedby="button-addon2"
                required value="Thanksmo,TRUMCDONALD,parsi/hl itno">


            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="anagramSubmit">Submit</button>
            </div>

        </div>

    </div>
</body>

</html>
